<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>

    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite o Nome da Cidade" />

        <button class="botao-buscar" onclick="cliqueiNaFunçao()">
            <img class="img-buscar" alt="busca" src="./Imagem/find.svg" />
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em </h2>
            <p class="temp">21°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" alt="icone-do-tempo" src="https://openweathermap.org/img/wn/04n.png" />
                <p class="text-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>

</body>

</html>
